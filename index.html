<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="shopping-list">
      <h1><i class='bx bxs-shopping-bags'></i> Shopping List</h1>

      <div class="shopping-list-form">
        <form action="" id="form">
          <div class="item-input">
            <input type="text" name="item" id="item-input" placeholder="Enter an item">
            <button type="submit" class="btn"><i class='bx bx-plus'></i> Add Item</button>
          </div>
        </form>
        </div>

        <div class="shopping-list-body">
          <div class="filter-item">
            <input type="text" name="filter-items" id="filter">
            <label for="filter" class="placeholder">Filter Items</label>
          </div>
        
          <ul class="shopping-items"></ul>
      </div>

      <button type="button" class="clear-btn">Clear All</button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
